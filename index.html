<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-dark text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 p-2 search-column">
                <form class="border p-2" id="city-search-form">
                    <h2>Search for a City</h2>
                    <input id="city" type="text" autofocus="true" class="form-input" />
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <div class="past-search border" id="past-search-buttons"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row border selected city" id="current-forecast">
                    <div class="col-12">
                        <h3 id="searched-city"></h3>
                        <div id="current-weather-container" class="list-group"></div>
                    </div>
                </div>
                <div class="row border" id="five-day-forecast">
                    <h4 class="col-12" id="forecast"></h4>
                    <div class="d-flex" id="fiveday-container"></div>
                </div>
            </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
